<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered H1 Tag</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Request is Processing ....</h1>
  </div>
</body>
</html>
