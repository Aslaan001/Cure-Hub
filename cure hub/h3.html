<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkbox Selection Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="checkbox"] {
        margin-bottom: 10px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    h2{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    

    #a{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-left:690px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h2>Type Of person</h2>

<form action="#">
    <label><input type="checkbox" name="option1" value="option1"> Athlete</label>
    <label><input type="checkbox" name="option2" value="option2"> Ordiniary</label>
    <label><input type="checkbox" name="option3" value="option3"> Old / Child </label>
    <label><input type="checkbox" name="option4" value="option4"> No Workout</label>

    
</form>

<button id="a" onclick="window.location.href='h4.html'">Submit</button>


</body>
</html>
